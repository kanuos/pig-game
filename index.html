<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Pig Game</title>
    <script src="app.js" async> </script>
</head>
<body>
    <main class="container">
        <span class="tags clearfix" id="new">New Game</span>

        <div class="container-main">
                <div class="wrapper ">
                        <section class="player active">
                            <h3 class="player-banner" id="player-0">
                                Player-1
                            </h3>       
                            <div class="score" id="score-0">
                                0
                            </div>       
                            <div class="current-score" id="current-0">
                                Current :
                                <span class="current-0__score" id="current-score-0">0</span>
                            </div>
                        </section>
                    </div>
             
                    <div class="wrapper">
                        <section class="player">
                                <h3 class="player-banner" id="player-1">
                                    Player-2
                                </h3>       
                                <div class="score" id="score-1">
                                    0
                                </div>       
                                <div class="current-score" id="current-1">
                                    Current :
                                    <span class="current-1__score" id="current-score-1">0</span>
                                </div>
                            </section>
                    </div>  
        </div>

        <div class="image">
            <img src="image/dice-1.gif" alt="rolling-dice" class="dice">
        </div>
        
            <div id="roll">
                <!-- <img src="image/roll.png" alt=" roll dice icon" class="icon"> -->
                <span class="cta">ROLL DICE</span>
            </div>
        
            <div id="hold">
                <!-- <img src="image/hold.png" alt=" roll dice icon" class="icon"> -->
                <span class="cta">HOLD</span>
            </div>
            
        </div>

    </main>


    
</body>
</html>
